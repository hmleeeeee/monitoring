<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tension Monitoring | 로그인</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="font-awesome/css/font-awesome.css" rel="stylesheet">

    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body class="gray-bg">
    <div class="middle-box loginscreen animated fadeInUp">
        <div class="login-title">
            <img src="img/@logo_login.svg" alt="" style="width: 200px; height: auto;"> <!-- 임시 로고 삽입(이미지 사이즈 inline 스타일 width/height값으로 조정) -->
            <!-- <h2>TENSION MONITORING</h2> -->
        </div>
        <div class="ibox">
            <div class="ibox-title">
                <!-- <h3><span>Login</span><br>DB Manager Programs</h3> -->
                <h3><span>Tension Monitoring</span><br>DB Manager Programs</h3> <!-- 임시 서브 타이틀 -->
            </div>
            <div class="ibox-content">
                <form class="login-form" role="form" action="NO0001.html">
                    <div class="form-group">
                        <label for="inp01" class="col-form-label">USER ID</label>
                        <input type="text" id="inp01" class="form-control" placeholder="아이디 입력" required="required">
                    </div>
                    <div class="form-group">
                        <label for="inp02" class="col-form-label">PASSWORD</label>
                        <input type="password" id="inp02" class="form-control" placeholder="비밀번호 입력" maxlength="" required="required">
                    </div>
                    
                    <div class="btn-group login-bottom">
                        <button type="submit" class="btn btn-primary btn-login">로그인</button>
                        <a class="btn btn-text" href="#none">아이디/비밀번호 찾기</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Mainly scripts -->
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.js"></script>
</body>
</html>
